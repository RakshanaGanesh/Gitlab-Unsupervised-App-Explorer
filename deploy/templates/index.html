<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Similarity Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container, .results-container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover, .results-container:hover {
            transform: scale(1.02);
        }
        .results-container {
            display: none;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label, input, select, button {
            display: block;
            width: 100%;
            margin: 15px 0;
            font-size: 1.1em;
        }
        input, select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(to right, #ff5c75, #ff6b9b);
            transform: scale(1.05);
        }
        .home-button {
            margin-top: 20px;
            display: none;
        }
        #graph {
            margin-top: 25px;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container" id="homePage">
        <h1>üì± Find Similar Apps</h1>
        <form id="appForm">
            <label for="app_name">üîç Enter App Name:</label>
            <input type="text" id="app_name" name="app_name" placeholder="Type an app name..." required>
            
            <label for="model">üìä Select Similarity Model:</label>
            <select id="model" name="model">
                <option value="Category + Installs">Category + Installs</option>
                <option value="Category + Rating">Category + Rating</option>
                <option value="Category + Size">Category + Size</option>
                <option value="Category + Reviews">Category + Reviews</option>
                <option value="Combined">Combined Model</option>
            </select>
            
            <button type="submit">üöÄ Find Similar Apps</button>
        </form>
    </div>
    
    <div class="results-container" id="resultsPage">
        <h2>üìä Graph Visualization</h2>
        <div id="graph"></div>
        <button class="home-button" id="homeButton">üè† Home</button>
    </div>
    
    <script>
        document.getElementById("appForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("homePage").style.display = "none";
            document.getElementById("resultsPage").style.display = "block";
            document.getElementById("homeButton").style.display = "block";

            const app_name = document.getElementById("app_name").value;
            const model = document.getElementById("model").value;
            
            axios.post("https://dl-bvg8fgg8g4fwemfu.canadacentral-01.azurewebsites.net/find_similar", { app_name, model })
                .then(response => {
                    const data = response.data;
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    
                    Plotly.newPlot("graph", JSON.parse(data.graph), {responsive: true});
                })
                .catch(error => console.error("Error:", error));
        });

        document.getElementById("homeButton").addEventListener("click", function() {
            document.getElementById("homePage").style.display = "block";
            document.getElementById("resultsPage").style.display = "none";
            document.getElementById("homeButton").style.display = "none";
        });
    </script>
</body>
</html>
